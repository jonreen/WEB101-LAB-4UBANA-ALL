<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Management App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>ðŸ“‹ Todo Lists</h1>

    <form id="todo-form" class="todo-form" aria-label="Add new task">
      <input 
        type="text" 
        id="description" 
        placeholder="Enter task description..." 
        required 
        aria-label="Task description" 
      />
      <input 
        type="date" 
        id="targetDate" 
        required 
        aria-label="Target date" 
      />
      <button type="submit" class="btn add-btn">Add Task</button>
    </form>

    <section id="todo-list" class="todo-list" aria-live="polite"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
